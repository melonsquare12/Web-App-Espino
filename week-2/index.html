<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Order Form</title>
</head>
<body>
    <div class="container"> 
        <h1>Coffee Shop Order</h1>
        <form action="index.php" method="post">
           <label for="name">Name:</label>
           <input type="text" name="name" id="name" required>

           <label for="coffee">Coffee Type:</label>
           <select name="coffee" id="coffee">
            <option value="espresso">Espresso - 500</option>
            <option value="latte">Latte - 600</option>
            <option value="cappucino">Cappucino - 700</option>
            <option value="americano">Americano - 800</option>
            <option value="mocha">Mocha - 900</option></select>

            <label for="size">Size</label>
            <input type="radio" name="size" id="small" value="small" required>
            <label for="small">Small</label>
            
            <input type="radio" name="size" id="medium" value="medium">
            <label for="medium">Medium</label>
            
            <input type="radio" name="size" id="large" value="large">
            <label for="large">Large</label>

            <label for="extras">Extras</label>
            <input type="checkbox" name="extras[]" id="sugar" value="sugar" required>
            <label for="sugar">Sugar - 5</label>

            <input type="checkbox" name="extras[]" id="cream" value="cream">
            <label for="cream">Cream - 10</label>

            <label for="instructions">Instructions</label>
            <textarea name="instructions" id="instructions" rows="4"></textarea>

            <button type="submit">Place Order</button>
        </form>


</body>
</html>
